<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title><!--{if $category.title}-->
        <!--{$category.title}-->_
        <!--{$site.title}-->
        <!--{$category.name}-->
        <!--{else}-->
        <!--{$category.name}-->_
        <!--{$site.title}-->_
        <!--{$site.seotitle}-->
        <!--{/if}--></title>
    <meta name="keywords" content="<!--{$category.keywords}-->" />
    <meta name="description" content="<!--{$category.description}-->" />
    <meta name="mobile-agent" content="format=xhtml;url=<!--{$category.iurl.mobile.url}-->">
    <meta name="mobile-agent" content="format=html5;url=<!--{$category.iurl.mobile.url}-->">
	<meta http-equiv="Cache-Control" content="no-transform" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="alternate" media="only screen and(max-width: 640px)" href="<!--{$category.iurl.mobile.url}-->">
	<!--{include file="./pubui-ui.htm"}-->
	</head>
  <body>
<!--{include file="./a-header.htm"}-->
    <div class="g_box1 u_1">
      <div class="weizhi fl">
        <h3><!--{$category.name}--></h3>当前位置：
        <a href="<!--{$site.url}-->">首页</a> / 
		<!--{foreach value="catenav" from="$category.navArray"}-->
        <a href="<!--{$catenav.url}-->"> <!--{$catenav.name}--></a> / <!--{/foreach}-->
		</div>
      <div class="search fr">
        <div class="so fr">
          <form action="<!--{iCMS:router url='api'}-->" method="get">
		  <input name="app" type="hidden" value="search" />
            <input type="text" name="q" class="search-keyword fl" value="<!--{$search.title}-->">
            <input type="submit" name="submit" value="" class="search-submit fl"></form>
        </div>
      </div>
    </div>
    <div class="main1 clearfix">
      <div class="left_1">
        <ul class="g_list1">
		<!--{iCMS:article:list loop="true" page="true" tags="true" sub="all" row="20" cid="$category.cid"}-->
          <li>
            <span><!--{$article_list.pubdate|date:'Y-m-d'}--></span>
            <a href="<!--{$article_list.url}-->" target="_blank" title="<!--{$article_list.title}-->"><!--{$article_list.title}--></a></li>
		<!--{/iCMS}-->
        </ul>
        <div class="pages">
		<!--{$iCMS.PAGE.NAV}-->
        </div>
      </div>
      <div class="right_1">
		<div class="ban_250">
         <!--{iCMS:marker:html key="right_side_ad"}-->
        </div>
        <div class="g_box2">
          <div class="t_1">
            <h3>阅读排行</h3></div>
          <ul class="b_box1">
		   <!--{iCMS:article:list loop="true" row="10" sub="all" orderby="week" cid="$category.cid"}-->
            <li>
              <span><!--{$article_list.rownum}--></span>
              <a href="<!--{$article_list.url}-->" target="_blank" title="<!--{$article_list.title}-->"><!--{$article_list.title}--></a></li>
			<!--{/iCMS}-->
          </ul>
        </div>
        <div class="g_box2">
          <div class="t_1">
            <h3>热门推荐</h3></div>
          <ul class="b_box2">
		   <!--{iCMS:article:list loop="true" row="10" sub="all" orderby="month" cid="$category.cid"}-->
            <li>
              <span><!--{$article_list.pubdate|date:'m-d'}--></span>
              <a href="<!--{$article_list.url}-->" target="_blank" title="<!--{$article_list.title}-->"><!--{$article_list.title}--></a></li>
			<!--{/iCMS}-->
          </ul>
        </div>
      </div>
    </div>
<!--{include file="./a-footer.htm"}-->
</body>
</html>
