<div class="commentApp-form mini-form">
    <div class="comment-editor">
        <input i="comment_content" class="form-control" type="text" placeholder="Напиши свой комментарий ...">
    </div>
    <div class="clearfix mt10"></div>
    <div class="comment-command">
        <!--{if $iCMS.CONFIG.comment.seccode }-->
        <div class="comment-seccode">
            <label for="seccode" class="control-label">Защитный код:</label>
            <input type="text" maxlength="4" i="comment_seccode" class="seccode form-control" placeholder="Защитный код">
            <!--{iCMS:public:seccode}-->
        </div>
        <!--{/if}-->
        <button i="comment_add" class="btn btn-sm btn-primary fr"><i class="fa fa-check"></i> 评 论</button>
        <a href="javascript:;" i="comment_cancel" class="comment_cancel">Отменить</a>
    </div>
    <div class="clearfix"></div>
</div>
